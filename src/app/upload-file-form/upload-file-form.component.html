<section class="h-100 bg-primary bg-opacity-10">
    <div class="container h-100">
        <div class="row d-flex justify-content-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 w-100">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body text-center">

                        <h1 class="my-5">Sign up</h1>
                        <form [formGroup]="register">
                            <div class="container">
                                <div class="row ">
                                    <div class=".col-md-6 .offset-md-3">
                                        <div class="input-group mb-3">
                                            <!-- <label class="input-group-text" for="inputGroupFile01">Upload</label> -->
                                            <input type="file" class="form-control" (change)="onUpload($event)"
                                                id="inputGroupFile01" formControlName="file1">
                                        </div>
                                        <img [src]="base64String" width="100">
                                        <div
                                            *ngIf="f['file1'].invalid && (isSubmitted || f['file1'].touched || f['file1'].dirty)">
                                            <div *ngIf="f['file1'].errors && f['file1'].errors['required']"
                                                class="text-danger">
                                                File is required.
                                            </div>
                                        </div>
                                        <div class="progress">
                                            <span [innerHTML]="barWidth"></span>
                                            <div class="progress-bar w-75" [style.width]="barWidth" role="progressbar">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class=".col-md-6 .offset-md-3">
                                        <div class="input-group mb-3">
                                            <!-- <label class="input-group-text" for="inputGroupFile01">Upload</label> -->
                                            <input type="file" class="form-control" (change)="onUpload2($event)"
                                                id="inputGroupFile01" formControlName="file2">
                                        </div>
                                        <img [src]="base64String2" width="100">
                                        <div
                                            *ngIf="f['file2'].invalid && (isSubmitted || f['file2'].touched || f['file2'].dirty)">
                                            <div *ngIf="f['file2'].errors && f['file2'].errors['required']"
                                                class="text-danger">
                                                File is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mt-3 d-flex align-items-center justify-content-center">
                                    <button class="btn btn-primary" type="submit" (click)="onSave()"
                                        [disabled]="register.invalid">submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
